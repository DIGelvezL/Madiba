<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:hh="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

<ui:composition>
	<div class="col-lg-6">
		<div class="box box-success	sombra">
	
		    <div class="box-body no-padding">
		      	<table id="layout-skins-list" class="table table-striped table-hover">
	       	 		<thead>
		          		<tr>
		            		<th style="width: 80%;">#{asistenciaParte}s</th>
		          		</tr>
		        	</thead>
		        	<tbody>
						<ui:repeat varStatus="n" var="solicitudResponse" value="#{aceptarDesignacionController.solicitudResponseVOList}">
							<ui:repeat varStatus="n" var="parte" id="asistencia-#{asistenciaParte}" value="#{solicitudResponse.parteVOList}">
								<h:panelGroup rendered="#{parte.tipoParte==asistenciaParte}">
									
								 	<tr>
							            <td style="width: 80%;">
							            	<h:outputText value="#{parte.apellidos} #{parte.nombres}" />
						            	</td>
						          	</tr>
					          	</h:panelGroup>
				          	</ui:repeat>
						</ui:repeat>	
      				</tbody>
				</table>
			</div>
		</div>
	</div>
</ui:composition>
</body> 
</html>
