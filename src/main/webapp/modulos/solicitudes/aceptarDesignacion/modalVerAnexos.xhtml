<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

	<ui:composition>
	
		<div class="modal inmodal" id="modalVerAnexos" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="animated flipInY">
					<div class="box box-primary box-solid animated flipInY">
						<div class="box-header text-center with-border">
							<h3 class="box-title">Anexos</h3>
						</div>
							<div class="box-body" style="background-color: aliceblue;">
								<div class="row">
									<div class="col-lg-12 text-center">
										<br/>
										<ui:repeat var="file" value="#{aceptarDesignacionController.fileList}" >
											<h:panelGroup>
												<h:outputLabel style="font-size: 18px;" value="Anexo " />
												<p:commandButton value="Download" ajax="false" icon="ui-icon-arrowthick-1-s">
											        <p:fileDownload value="#{file}" />
											        <f:ajax listener="#{aceptarDesignacionController.findSolicitudById}"></f:ajax>
											    </p:commandButton>
											</h:panelGroup>
										</ui:repeat>
									</div>
								</div>
							</div>
							
							<div class="box-footer">
							
								<h:commandButton onclick="$('#modalVerAnexos').modal('hide');" styleClass="btn btn-danger pull-right" value="Cancelar" >
									<f:ajax></f:ajax>
								</h:commandButton>
								
							</div>
					</div>
				</div>
			</div>
		</div>
		
	</ui:composition>
</body> 
</html>
