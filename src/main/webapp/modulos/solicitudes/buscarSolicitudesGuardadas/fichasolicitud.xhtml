<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich">

<h:head></h:head>
<body>
	<ui:composition>
		
		<h:panelGroup layout="block" styleClass="col-lg-6 col-md-12 col-sm-12 col-xs-12">	
			<f:ajax event="click" listener="#{buscarSolicitudesGuardadasController.addSelectSolicitud(solicitud, solicitud.solicitudVO.estado)}" render="#{formulario}" ></f:ajax>	 
			<h:panelGroup layout="block" styleClass="box box-#{buscarSolicitudesGuardadasController.colorSolicitudEstado(solicitud.solicitudVO.estado)} sombra #{buscarSolicitudesGuardadasController.seleccionarSolicitud(solicitud, solicitud.solicitudVO.estado)}">
				
				<div class="box-header with-border" style="padding-bottom:0px">
					<i>
						<h:outputLabel value="Numero #{solicitud.solicitudVO.idSolicitud}" style="font-size:14pt; margin-left:1%"/>
					</i>
					<p:outputLabel value="#{solicitud.solicitudVO.estado}" styleClass="label label-#{controllerSolicitud.colorSolicitudEstado(solicitud.solicitudVO.estado)} pull-right" />
				</div>
				<div class='box-body'>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              				<h:outputLabel value="Fecha de Solicitud" />
							<br/>
							<h:outputText style="padding-left:10%" value=" #{solicitud.solicitudVO.fecha}" />
							<br/>
							<h:outputLabel value="Convocantes" />
							<ul>
								<ui:repeat var="partes" value="#{solicitud.parteVOList}" >
									<h:panelGroup rendered="#{partes.tipoParte=='Convocante'}">
										<li><h:outputText value="#{partes.apellidos} #{partes.nombres}" /></li>
									</h:panelGroup>
								</ui:repeat>
							</ul>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<h:outputLabel value="Conciliador" />
							<br/>
							<h:outputText style="padding-left:10%" value="#{solicitud.designacionVOList.size()>0 ? solicitud.designacionVOList.get(solicitud.designacionVOList.size()-1).conciliadorVO.apellidos: ''} #{solicitud.designacionVOList.size()>0 ? solicitud.designacionVOList.get(solicitud.designacionVOList.size()-1).conciliadorVO.nombres: ''}" />							
							<br/>
							<h:outputLabel value="Convocados" />
							<ul>
								<ui:repeat var="partes" value="#{solicitud.parteVOList}" >
									<h:panelGroup rendered="#{partes.tipoParte=='Convocado'}">
										<li><h:outputText value="#{partes.apellidos} #{partes.nombres}" /></li>
									</h:panelGroup>
								</ui:repeat>
							</ul>							
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h:outputLabel value="DescripciÃ³n" />
							<br/>
							<h:outputText style="padding-left:5%" value=" #{solicitud.solicitudVO.asunto}" />
						</div>
					</div>
				</div>
				<h:panelGroup layout="block" styleClass="box-body" style="border-top: 1px solid #f4f4f4;">
		          	<div class="col-lg-6">
			            <h:outputLabel value="Pretenciones:" />			            
 						<h:outputText style="padding-left:5%" value="#{solicitud.solicitudVO.cuantia}">
					    	<f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="2" minFractionDigits="2" />
		                </h:outputText>	
			            
		          	</div>
		          	<div class="col-lg-6">
			            <h:outputLabel value="Conciliador por:" />
			            <h:outputText style="padding-left:5%" value="#{solicitud.designacionVOList.size()>0 ? solicitud.designacionVOList.get(solicitud.designacionVOList.size()-1).tipoDesignacion: ''}" />
		          	</div>
		        </h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:composition>
</body>
</html>
