<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition>
	
		<div class="modal inmodal" id="modalRadicarSolicitud" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="animated flipInY">
					<div class="box box-primary box-solid animated flipInY">
						<div class="box-header text-center with-border">
							<h3 class="box-title">Radicar Solicitud</h3>
						</div>
						<h:form id="modalRadicarSolicitud">
							<div class="box-body" style="background-color: aliceblue;">
									<div class="row">
										<p:growl id="messages" showDetail="true" />
										<div class="col-lg-12">
				              				<h:outputLabel styleClass="text-center" value="¿Está seguro de radicar la Solicitud No. #{modelSolicitud.solicitudResponseVO.idSolicitud}" />				              				
				              			</div>
									</div>
							</div>
							
							<div class="box-footer">
								<h:commandButton value="Radicar" actionListener="#{radicarController.radicar}" action="listasolicitudes" onclick="$('#modalRadicarSolicitud').modal('hide');" styleClass="btn btn-info pull-right" >
									
								</h:commandButton>
								
								<button class="btn btn-danger pull-right" data-dismiss="modal">Cancelar</button>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
