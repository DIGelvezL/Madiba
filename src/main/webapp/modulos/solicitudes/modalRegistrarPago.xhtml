<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition>
	
		<div class="modal inmodal" id="modalRegistrarPago" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="animated flipInY">
					<div class="box box-primary box-solid animated flipInY">
						<div class="box-header text-center with-border">
							<h3 class="box-title">Detalle del Pago.</h3>
						</div>
						<h:form id="modalRegistrarPago">
							<div class="box-body" style="background-color: aliceblue;">
									<div class="row">
										<p:growl id="messages" showDetail="true" />
										<div class="col-lg-12">
				              				<h:outputLabel styleClass="text-center" value="Solicitud No. #{modelSolicitud.solicitudResponseVO.idSolicitud}" />				              				
				              			</div>
									</div>
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel value="Banco: " />
											<h:selectOneMenu class="form-control" id="idBanco" value="#{registrarPagoController.pagoVO.banco}" >
									            <f:selectItem itemLabel="Select One" itemValue="" />
									            <f:selectItem itemLabel="Bancolombia" itemValue="1" />
									        </h:selectOneMenu>
										</div>
									</div>
									<div class="col-lg-6">		
										<div class="form-group">
											<h:outputLabel value="Referencia: " />
											<h:inputText value="#{modelSolicitud.pagoReferencia}" readonly="true" styleClass="form-control"  />
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel value="Forma de Pago: " />
											<h:selectOneMenu class="form-control" id="idFormaPago" value="#{registrarPagoController.pagoVO.formaPago}" >
									            <f:selectItem itemLabel="Select One" itemValue="" />
									            <f:selectItem itemLabel="ConsignaciÃ³n" itemValue="3" />
									        </h:selectOneMenu>
										</div>
									</div>
									<div class="col-lg-6">		
										<div class="form-group">
											<h:outputLabel value="Total a Pagar: " />
											<h:inputText value="#{modelSolicitud.solicitudResponseVOList[0].solicitudVO.valorPagar}" readonly="true" styleClass="form-control"  />
										</div>
									</div>
								</div>
							</div>
							
							<div class="box-footer">
								<h:commandButton value="Registrar pago" actionListener="#{registrarPagoController.registrarPago}" action="listasolicitudes" onclick="$('#modalRegistrarPago').modal('hide');" styleClass="btn btn-info pull-right" />
								
								<button class="btn btn-danger pull-right" data-dismiss="modal">Cancelar</button>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
