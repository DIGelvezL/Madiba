<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition>
	
		<div class="modal inmodal" id="modalProgramarAudiencia" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="animated flipInY">
					<div class="box box-primary box-solid animated flipInY">
						<div class="box-header text-center with-border">
							<h3 class="box-title">Programar Audiencia</h3>
						</div>
						<h:form id="modalProgramarAudienciaForm">
							<div class="box-body" style="background-color: aliceblue;">
									<div class="row">
										<p:growl id="messages" showDetail="true" />
										<div class="col-lg-12">
				              				<h:outputLabel styleClass="text-center" value="Radicado No. #{programarAudienciaController.solicitudResponseVOList.get(0).solicitudVO.nroRadicado}" />				              				
				              			</div>
									</div>
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel value="Fecha: " />
       										<p:inputText class="fa" value="#{programarAudienciaController.fecha}" id="fecha" style="width:115px;text-align:center" a:data-inputmask="'alias': 'yyyy-mm-dd'" a:data-mask="" >
								        		<f:ajax event="blur" render="fecha" execute="@this" listener="#{programarAudienciaController.valFech}"></f:ajax>
								        	</p:inputText>
										</div>
									</div>
									<div class="col-lg-6">		
										<div class="form-group">
											<h:outputLabel value="Sala: " />
											<h:selectOneMenu class="form-control" id="idSala" value="#{programarAudienciaController.salaVO.idSala}" >
									            <f:selectItem itemLabel="Select One" itemValue="" />
									            <f:selectItem itemLabel="Sala de Juntas" itemValue="1" />
									            <f:selectItem itemLabel="sala 2" itemValue="2" />
									            <f:selectItem itemLabel="sala 3" itemValue="3" />
									        </h:selectOneMenu>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel value="Hora Inicial: " />
											<h:selectOneMenu class="form-control" id="idHoraInicial" value="#{programarAudienciaController.agendaVO.horaInicial}" >
									            <f:selectItem itemLabel="Select One" itemValue="" />
									            <f:selectItem itemLabel="08:00" itemValue="800" />
									            <f:selectItem itemLabel="09:00" itemValue="900" />
									            <f:selectItem itemLabel="10:00" itemValue="1000" />
									            <f:selectItem itemLabel="11:00" itemValue="1100" />
									            <f:selectItem itemLabel="12:00" itemValue="1200" />
									            <f:selectItem itemLabel="13:00" itemValue="1300" />
									            <f:selectItem itemLabel="14:00" itemValue="1400" />
									            <f:selectItem itemLabel="15:00" itemValue="1500" />
									            <f:selectItem itemLabel="16:00" itemValue="1600" />
									            <f:selectItem itemLabel="17:00" itemValue="1700" />
									            <f:selectItem itemLabel="18:00" itemValue="1800" />
									        </h:selectOneMenu>
										</div>
									</div>
									<div class="col-lg-6">		
										<div class="form-group">
											<h:outputLabel value="Hora Final: " />
											<h:selectOneMenu class="form-control" id="idHoraFinal" value="#{programarAudienciaController.agendaVO.horaFinal}" >
									            <f:selectItem itemLabel="Select One" itemValue="" />
									            <f:selectItem itemLabel="08:00" itemValue="800" />
									            <f:selectItem itemLabel="09:00" itemValue="900" />
									            <f:selectItem itemLabel="10:00" itemValue="1000" />
									            <f:selectItem itemLabel="11:00" itemValue="1100" />
									            <f:selectItem itemLabel="12:00" itemValue="1200" />
									            <f:selectItem itemLabel="13:00" itemValue="1300" />
									            <f:selectItem itemLabel="14:00" itemValue="1400" />
									            <f:selectItem itemLabel="15:00" itemValue="1500" />
									            <f:selectItem itemLabel="16:00" itemValue="1600" />
									            <f:selectItem itemLabel="17:00" itemValue="1700" />
									            <f:selectItem itemLabel="18:00" itemValue="1800" />
									        </h:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
							
							<div class="box-footer">
								<h:commandButton value="Programar" actionListener="#{programarAudienciaController.programarAudiencia}" action="listasolicitudes" onclick="$('#modalProgramarAudiencia').modal('hide');" styleClass="btn btn-info pull-right" />
								
								<button class="btn btn-danger pull-right" data-dismiss="modal">Cancelar</button>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
